<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self-Introduction</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/c2c5440698.js"
      crossorigin="anonymous"
    ></script>
    <script src="js.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="nav_bar">
        <div class="bar_menu">Home</div>
        <div class="bar_menu">Likes</div>
        <div class="bar_menu">Contact</div>
      </nav>
    </header>

    <main>
      <div class="profile">
        <div class="greeting">
          <span>Nice to meet you !</span>
        </div>
        <img src="imgs/profile.jpeg" alt="profile img" />
      </div>
      <div class="likes">
        <div class="likes_box">
          <div class="likes_name">Coding</div>

          <div class="likes_name">Music</div>

          <div class="likes_name">Traveling</div>
        </div>

        <div class="favorites">
          <div class="likes_contents">
            <span><i class="fa-brands fa-js-square"></i></span>
          </div>
          <div class="likes_contents">
            <span><i class="fa fa-solid fa-bring-forward"></i></span>
          </div>
          <div class="likes_contents">
            <span
              ><i class="fa-brands fa-react"></i> <br />
              <i class="fa fa-solid fa-message-text"></i
            ></span>
          </div>
        </div>

        <!-- <div class="favorites">Yerin Baek Frank Ocean</div>
        <div class="favorites">Mac Miller</div>

        <div class="favorites">New Zeland</div>
        <div class="favorites">Swiss</div>
        <div class="favorites">Japan</div>

        <div class="favorites">Javascript</div>
        <div class="favorites">React</div>
        <div class="favorites">Typescript</div> -->
      </div>
    </main>

    <footer>
      <div class="contact"></div>
    </footer>
  </body>
</html>
